<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Morse Code Translator</title>
</head>

<body>
    <main>
        <section class="translate">
            <h1>Morse Code Translator</h1>
            <textarea id="input-box" class="translate__input" placeholder="Insert text or morse code...">

            </textarea>
            <div class="translate__choice">
                <div id="morse-button" class="translate__choice__button">
                    <p>To Morse Code</p>
                </div>
                <div id="english-button" class="translate__choice__button">
                    <p>To English</p>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="footer__overlay"></div>
        </section>
    </main>
    <script src="./morseCode.js"></script>
    <script src="./script.js"></script>
</body>

</html>
